spring:
  data:
    redis:
      database: 0
      password: redis123
      host: localhost
      port: 6379
  ai:
    session:
      ttl: 1d
    chat:
      memory:
        repository:
          redis:
            key-prefix: "memory:"
            time-to-live: "1d"
    openai:
      api-key: ${OPEN_AI_API_KEY}
  datasource:
    master:
      jdbc-url: jdbc:postgresql://localhost:5532/mydb
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
    slave:
      jdbc-url: jdbc:postgresql://localhost:5533/mydb
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000
        read-only: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect